<!-- contenu page QuesRep -->
<!--Panel-->

<div class="col-sm-12 card">
  <div class="alert alert-success" role="alert" id="alertExportationOk" style="display:none;">
  Votre projet a bien été enregistré.
  </div>
  <div class="alert alert-danger" role="alert" id="alertQuestionVideError" style="display:none;">
  Veuillez saisir le texte de votre question.
  </div>
  <div class="alert alert-danger" role="alert" id="alertReponseVideError" style="display:none;">
  Veuillez saisir le texte de votre réponse.
  </div>
  <div class="alert alert-danger" role="alert" id="alertReponseExistanteError" style="display:none;">
  Cette réponse existe déjà.
  </div>
  <form id="formulaireQesRep" onsubmit="return false;">
    <div class="card-body">
      <h6 class="card-title"></h6>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#newProject">QR - Questions Reponses</a>
        </li>
        <!--
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#mesReponses">Mes réponses</a>
        </li>
        -->
      </ul>

      <div class="tab-content scrollbar-success" style="height:600px; overflow-y: scroll; margin-top:15px;">
        <div id="newProject" class="tab-pane fade in active show" role="tabpanel">
          <div class="form-group">
            <label class="control-label" style="color:#28a745;padding-top:10px;">Projet</label>
            <div class="form-inline">
              <input type="text" class="form-control col-sm-6" id="projectId" rows="2" name="nomprojet" placeholder="Nom Du Projet" onkeyup="activerSave();"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" style="color:#28a745;padding-top:10px;">Question : </label>
            <div class="form-inline">
              <input type='text' class="form-control col-sm-6" id="newQuestionText" name="nomQuest" placeholder="Saisissez la question"/>
              <button id="addNewQuesBtnId" type="button" class="btn btn-outline-success">
                <i class='fa fa-plus'></i>
              </button>
            </div>

            <hr>
            <div class="form-group">
              <table>
                <tr>
                  <td>
                    <label class="control-label" style="color:#28a745;padding-top:10px;">Reponse :</label>
                  </td>
                  <td>
                    <div class="form-inline">
                      <input type='text' class="form-control col-sm-11" id="newReponseText" placeholder="Saisissez la reponse"/>
                    </div>
                  </td>
                  <td rowspan="2">
                    <div style="text-align: center;">
                      <button id="ajoutReponse" type="button" class="btn btn-outline-success">Nouvelle Réponse</button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label" style="color:#28a745;padding-top:10px;">Retour Vocal :&nbsp;&nbsp;</label>
                  </td>
                  <td>
                    <div class="form-inline">
                      <input type='text' class="form-control col-sm-11" id="newRetourVocal" placeholder="Saisissez le réponse vocale"/>
                    </div>
                  </td>
                </tr>

              </table>
            </div>
            <hr>


            <div id="questionsDivLabelsId" class="form-group">
            </div>
          </div>

        </div>
        <!--
        <div id="mesReponses" class="tab-pane fade" role="tabpanel">
          <div class="form-group">
            <label class="control-label" style="color:#28a745;padding-top:10px;">Nouvelle réponse</label>
            <input type='text' id="newReponseText" placeholder="Saisissez la réponse"/>
            <button id="addNewRepBtnId" type="button" class="btn btn-outline-success">
              <i class="fa fa-plus"></i>
            </button>
            <div id="reponsesDivLabelsId" class="form-group">
            </div>
          </div>
        </div>
        -->
      </div>
    </div>
    <div class="card-footer form-inline">
      <div class="input-group  btn-unique-xl">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-palette"></i></div>
        </div>
        <input type="color" id="qrColor" value="#000000">
      </div>
      <button type="reset" class="btn btn-outline-success btn-unique-xl"><i class="fa fa-eraser"></i>&nbsp;&nbsp;Réinitialiser</button>
      <button id="importProjectBtnId" type="button" class="btn btn-outline-success btn-unique-xl"><i class="fa fa-upload"></i>&nbsp;&nbsp;Importer Un Projet Existant</button>

    </div>
  </form>
</div>
<!--/.Panel-->

<!--Panel -> zone pour afficher le QrCode produit -->
<div class="col-sm-4 card" id="qr-zone">
  <script>
    $("#qr-zone").load("Views/QR-zone.html");
  </script>
</div>
<!--/.Panel-->


<!-- pour affecter des réponses à une question -->
<div class="modal fade" id="editQuestionModal" tabindex="-1" role="dialog" aria-labelledby="editQuestionModalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editQuestionModalTitleId">Modifier la question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="reponseAddFormId">
          <div class="alert alert-danger" role="alert" id="messageReponseModalError" style="display:none;">
          Cette réponse existe déjà.
          </div>
          <div class="alert alert-danger" role="alert" id="messageReponseVideModalError" style="display:none;">
          Veuillez ajouter le texte de votre réponse.
          </div>
          <input type="hidden" id="editQuestionModalIdQuestion"/>
          <label style="color:#28a745;">
            Question
          </label>
          <input type="text" id="editQuestionModalQuestion"/>
          <div class="form-group">
            <div class='form-inline' style='margin-top:10px;'>
              <label class="control-label" style="color:#28a745;margin-right:5px;">
                Réponses
              </label>
              <input type='text' id='newReponseModalText' placeholder="Saisissez la réponse"/><button id="addNewRepBtnModalId" class='btn btn-outline-success'><i class='fa fa-plus'></i></button>
            </div>
            <div id="reponsesListModal" class="col-sm-10">
          </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
        <button id="validateeditQuestionModal" type="button" class="btn btn-outline-success">Valider</button>
      </div>
    </div>
  </div>
</div>
